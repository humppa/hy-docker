---
- name: Install Docker
  hosts: all
  become: true

  tasks:
  - name: Drop source package indexing
    lineinfile:
      state: absent
      regexp: "^deb-src"
      path: /etc/apt/sources.list

  - name: Install Docker
    apt:
      name: docker.io
      update_cache: true
    ignore_errors: "{{ ansible_check_mode }}"
